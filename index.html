<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exam Reminder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Exam <span class="header__h1--colored">Reminder</span></h1>
      <h2 class="header__h2">Witaj, wpisz pytanie oraz z odpowiedź poniżej</h1>
    </header>
    <div class="form">
      <form class="form" action="">
        <label class="form__label" for="">Wpisz pytanie:</label>
      <input class="form__input form__input--question" type="text" placeholder="Wpisz pytanie">
      <label class="form__label" for="">Wpisz odpowiedź:</label>
      <input class="form__input form__input--answer" type="text" placeholder="Wpisz odpowiedź">
      <button type="button"> prześlij</button>
      </form>
    </div>
    <ul></ul>
    <script src="main.js"></script>
  </body>
</html>
